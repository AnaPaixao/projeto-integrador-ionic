<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Profile</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content class="ion-padding" fullscreen *ngIf="auth.user | async as user">

  <ion-card class="ion-no-margin ion-margin-bottom ion-padding-top">
    <img src="{{user.photoURL}}" alt="{{user.displayName}}">
    <ion-card-header class="ion-text-center">
      <ion-card-title>{{user.displayName}}</ion-card-title>
      <ion-card-subtitle>{{user.email}}</ion-card-subtitle>
      <ion-card-subtitle>{{user.phoneNumber}}</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <div class="btn-group">
    <ion-button class="ion-margin-top ion-margin-bottom" (click)="profile()">
      Editar perfil do Google
    </ion-button>

    <ion-button class="ion-margin-top ion-margin-bottom" routerLink="/logout" color="danger">
      Sair
    </ion-button>
  </div>
  
</ion-content>
