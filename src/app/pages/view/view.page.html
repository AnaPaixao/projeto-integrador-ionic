<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
      <ion-title>Artigo</ion-title>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" *ngIf="item | async as art">

  <h2>{{art.title}}</h2>

  <div class="ion-text-end">
    <small>
      Em {{art.date | date: 'dd/MM/yyyy hh:mm'}}
    </small>
  </div>

  <div [innerHTML] = "art.text"></div>

  &nbsp;

  <ion-button expand="block" routerLink="/"><ion-icon name="newspaper" slot="start"></ion-icon> &nbsp; LISTA DE ARTIGOS</ion-button>

</ion-content>
